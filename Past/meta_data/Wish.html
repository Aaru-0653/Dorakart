<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Wishlist</title>
    <link rel="stylesheet" href="Wish.css">
</head>
<body>
       <header class="navbar">
        <div class="logo">
            <img src="/meta_img/gyan.png" alt="Doraemon" />
            <h1>DoraKart</h1>
        </div>
        <nav>
            <a href="/index.html" ">Home</a>
            <a href="Product.html">Products</a>
            <a href="Wish.html" class="active">Wishlist</a>
            <a href="Cart.html">Cart</a>
            <a href="Contact.html">Contact</a>
        </nav>
      </header>
    <main>
        <h2>Your Wishlist ❤️</h2>
        <p class="info-text">These are the items you’ve got your eye on. Don’t wait too long!</p>
        <section class="wishlist-items">
            <div class="item-card">
                <button class="remove-btn" title="Remove">❌</button>
                <img class="wishlist-img" src="/meta_img/doremon-yellow-tee.jpg" alt="T-Shirt" />
                <h3>T-Shirt</h3>
                <p class="price">₹399</p>
                <button class="move-btn">Move to Cart</button>
            </div>
            <div class="item-card">
                <button class="remove-btn" title="Remove">❌</button>
                <img class="wishlist-img" src="/meta_img/doraemon_stationery_set_.jpg" alt="Stationery" />
                <h3>Stationery</h3>
                <p class="price">₹999</p>
                <button class="move-btn">Move to Cart</button>
            </div>
            <div class="item-card">
                <button class="remove-btn" title="Remove">❌</button>
                <img class="wishlist-img" src="/meta_img/royal-blue-cur.jpg" alt="Curtain" />
                <h3>Curtain</h3>
                <p class="price">₹1,199</p>
                <button class="move-btn">Move to Cart</button>
            </div>
        </section>
    </main>
     <footer class="foot">
            <p>DoraKart © 2025 | Made with ❤️ by Aaru</p>
            <div class="socials"> Instagram |  Facebook | linkdin</div>
        </footer>
